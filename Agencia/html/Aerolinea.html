    <div class="wrapper"> 
        
        

        <h3> <center>Reserva tu boleto de vuelo</center> </h3>
       
        <form action="../php/addPasajero.php" method ="POST">

            <div class="form-group ">
                <label  for="nombre">Nombre del Pasajero:</label>
                <input class="form-control " type="text"  id="nombre" name="nombre" placeholder="Nombre">
                
            </div>

            <div class="form-group ">
                
                <label for="destino">Destino:</label> 
                <select class="form-control " name="destino" id="destino">

                    <option value="Cancun">Cancun</option>
                    <option value="Tijuana">Tijuana</option>
                    <option value="Venecia">Venecia</option>
                    <option value="San Jose del cabo">San Jose del cabo</option>
                    <option value="Paris">Paris</option>
                    
                </select>
                
                
                <label for="avion">Avión:</label>
                <select class="form-control " name="avion" id="avion">

                    <option value="Boing">Boing</option>
                    <option value="Gahelu">Gahelu</option>
                    <option value="Bombardier">Bombardier</option>
                    <option value="Tupolev">Tupolev</option>
                    <option value="Aeroflot">Aeroflot</option>
                    <option value="Airbus">Airbus</option>
                    <option value="Pringle">Pringle</option>
                </select>
            </div>

            <div class="form-group ">
                <label for="sala">Sala:</label>
                <input class="form-control " type="text"  id="sala" name="sala" placeholder="Sala">

                <label for="asiento">Asiento:</label>
                <input class="form-control " type="text"  id="asiento" name="asiento" placeholder="Número de asiento">
               
            </div>


            <div class="form-group ">
                <label for="fecha">Fecha:</label>
                <input class="form-control " type="date" id="fecha" name="fecha" placeholder="Fecha de salida">

                <label for="hora">Hora:</label>
                <input  class="form-control " type="time"  id="hora" name="hora" placeholder="Hora de salida">

            </div>

            <div class="form-group ">
                <label  for="coste">Costo:</label>
                <input class="form-control " type="text"  id="coste" name="coste" placeholder="MNX">
                
            </div>
           
            <button type="submit" class="btn btn-primary">Comprar boleto</button>
            
        
        </form>
    
    </div>
