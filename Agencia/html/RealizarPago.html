    <div class="wrapper"> 

        <h3> <center>Realiza el pago por tu Reservación</center> </h3>
        <h4><center> Proporciona tus datos </center></h4>

        <form action="../php/pago.php" method ="POST">

            <div class="form-group">
                <label for="nombre_cliente">Nombre del Titular:</label>
                <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" placeholder="Como aparece en la tarjeta">
            </div>

            <div class="form-group">
                <label for="num_tarjeta">Número de tarjeta:</label> 
                <input type="text" class="form-control" id="num_tarjeta" name="num_tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>

            <div class="form-group">
                <label for="fecha_vencimiento">Fecha de expiración:</label>
                <input type="text" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" placeholder="MM/AAAA">
            </div>

            <div class="form-group">
                <label for="codigo_cvc">Código de seguridad:</label>
                <input type="text" class="form-control" id="codigo_cvc" name="codigo_cvc" placeholder="CVC">
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad a pagar:</label>
                <input type="text" class="form-control" id="cantidad" name="cantidad"  placeholder="MXN">
            </div>

           
            <button type="submit" class="btn btn-primary">Realizar Pago</button>
        
        </form>
